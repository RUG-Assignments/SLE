<!DOCTYPE html>
<html>
<head>
  <title>QL Form</title>
</head>
<body>
  <label>
    Did you buy a house in 2010?
    <input type="checkbox" id="hasBoughtHouse" onClick="handleHasBoughtHouseChange(this)"/>
  <br />
  <br />
  </label>
  <label>
    Did you enter a loan? 
    <input type="checkbox" id="hasMaintLoan" onClick="handleHasMaintLoanChange(this)"/>
  <br />
  <br />
  </label>
  <label id="hasSoldHouse">
    Did you sell a house in 2010?
    <input type="checkbox" onClick="handleHasSoldHouseChange(this)" />
  <br />
  <br />
  </label>
  <label id="sellingPrice">
    What was the selling price? 
    <input type="number" id = "sellingPriceInput" oninput="handleSellingPriceChange(this.value)"/>
  <br />
  <br />
  </label>
  <label id="privateDebt">
    Private debts for the sold house: 
  <input type="number" id = "privateDebtInput" oninput="handlePrivateDebtChange(this.value)"/>
  <br />
  <br />
  </label>
  <label id="valueResidue">
    Value residue: 0
  <br />
  <br />
  </label>
  <button type="submit">Submit</button>
  <script src="func.js"> </script>
</body>
</html>
